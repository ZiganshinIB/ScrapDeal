{% extends "base.html" %}
{% block title %} Пароль {% endblock %}
{% block body %}
<main>
    <h1 class="form-title">
            Сбросить пароль
    </h1>
    <p>Необходимо ввести e-mail</p>
    <form method="post" class="register-form-container">
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-info">Авторизация</button>
        {% csrf_token %}
    </form>
</main>
{% endblock %}
