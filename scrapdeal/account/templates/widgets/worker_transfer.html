{% load admin_static %}
<div class="transfer-widget">
    <div class="source-list">
        <h3>{{ source_choices.model._meta.verbose_name_plural }}</h3>
        {% for obj in source_choices %}
        <div class="choice-item">{{ obj }}</div>
        {% endfor %}
    </div>
    <div class="transfer-buttons">
        <button type="button" class="btn btn-primary btn-move-right">
            <i class="fas fa-arrow-right"></i>
        </button>
        <button type="button" class="btn btn-primary btn-move-left">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>
    <div class="target-list">
        <h3>{{ target_choices.model._meta.verbose_name_plural }}</h3>
        {% for obj in target_choices %}
        <div class="choice-item">{{ obj }}</div>
        {% endfor %}
    </div>
</div>
