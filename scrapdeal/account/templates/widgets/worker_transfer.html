{% load static %}
<div class="worker-transfer-widget">
    <div class="unassigned-workers">
        <h3>Свободные сотрудники</h3>
        <select multiple name="{{ name }}-unassigned" class="form-control">
            {% for worker in unassigned_workers %}
            <option value="{{ worker.id }}">{{ worker }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="transfer-buttons">
        <a href="#" class="btn btn-primary btn-move-right">
            <i class="fas fa-arrow-right"></i>
        </a>
        <a href="#" class="btn btn-primary btn-move-left">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="assigned-workers">
        <h3>Сотрудники в цехе</h3>
        <select multiple name="{{ name }}-assigned" class="form-control">
            {% for worker in assigned_workers %}
            <option value="{{ worker.id }}">{{ worker }}</option>
            {% endfor %}
        </select>
    </div>
</div>
