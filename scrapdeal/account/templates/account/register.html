{% extends "base.html" %}
{% block title %} Регистрация {% endblock %}
{% block body %}
<main>
    <form method="post" class="register-form-container">
        <h1 class="form-title">
            Регистрация
        </h1>


        {{ user_form.as_p }}
        {% csrf_token %}

        <div class="row">
            <div class="d-grid col-6">
                <button type="submit" class="btn btn-outline-info">Зарегистрироваться</button>
            </div>
            <div class="d-grid col-6">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Войти</a>
            </div>
        </div>
    </form>
</main>
{% endblock %}
