{% extends 'base.html' %}
{% load static %}
{% block title %}Создать заявку{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Создать заявку</h2>
    <form method="post" action="{% url 'scrap:create-order' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Название</label>
            <input type="text" name="title" maxlength="100" class="form-control" id="id_title" required>
        </div>
        <div class="form-group">
            <label for="id_description">Описание</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_factory">Фабрика</label>
            {{ form.factory }}
        </div>
        <div class="form-group">
            <label for="id_material_name">Материал</label>
            <input type="text" name="material_name" class="form-control" id="id_material_name" required>
        </div>
       <!-- Choice is Foreign Key from MaterialCategory -->
        <div class="form-group">
            <label for="id_material_category">Категория</label>
            {{ form.material_category }}
        </select>
        </div>
        <div class="form-group">
            <label for="id_date_start">Дата начала</label>
            <input type="date" name="date_start" class="form-control" id="id_date_start" required>
        </div>
        <div class="form-group">
            <label for="id_date_end">Дата окончания</label>
            <input type="date" name="date_end" class="form-control" id="id_date_end" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Отправить заявку</button>
    </form>
</div>
{% endblock %}
