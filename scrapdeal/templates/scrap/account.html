{% extends 'base.html' %}
{% load static %}
{% block title %}Профил{% endblock %}
{% block content %}
<div class="card mb-4">
  <h5 class="card-header">Профил</h5>
  <div class="card-body">
    <div class="d-flex align-items-start align-items-sm-center gap-4">
      <img
              src="{{ user.photo.url }}"
              alt="user-avatar"
              class="d-block rounded"
              height="100"
              width="100"
              id="uploadedAvatar"
      />

    </div>
  </div>
  <hr class="my-0"/>
  <div class="card-body">
    <form id="formAccountSettings" method="POST">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="firstName" class="form-label">Имя пользователя</label>
          <input
                  class="form-control"
                  type="text"
                  id="firstName"
                  name="firstName"
                  value="{{ user.username }}"
                  readonly
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="lastName" class="form-label">Полное имя</label>
          <input class="form-control" type="text" name="lastName" id="lastName" value="{{ user.get_full_name }}" readonly/>
        </div>
        <div class="mb-3 col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input
                  class="form-control"
                  type="text"
                  id="email"
                  name="email"
                  value="{{ user.email }}"
                  readonly
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="organization" class="form-label">Заводы</label>
          <input
                  type="text"
                  class="form-control"
                  id="organization"
                  name="organization"
                  value="{% for factory in customer.factories.all %}{{ factory.title }}{% if not forloop.last %}, {% endif %}{% endfor %}"
                  readonly
          />
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
