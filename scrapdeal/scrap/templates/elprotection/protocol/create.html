{% extends "elprotection/base.html" %}

{% load static %}
{% load elprotection_tags %}
{% block links %}<link href="{% static 'css/account.css' %}" rel="stylesheet">{% endblock %}
{% block title %}Протоколы{% endblock %}


{% block content %}
<div class="form_center mt-1">

    <form action="{% url 'elprotection:create_protocol' %}" method="post" class="register-form-container">
        <h1 class="form-title">
            Создание протокола о допуске
        </h1>
        {{ form.as_p }}
        {% csrf_token %}
        <div class="d-grid mb-1 mt-1">
            <button type="submit" class="btn btn-success ">Создать</button>
        </div>
    </form>
</div>
{% endblock %}
